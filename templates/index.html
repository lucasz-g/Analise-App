<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatizador de Análise Exploratória</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Automatizador de Análise Exploratória</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4" target="_blank">
            <div class="mb-3">
                <label for="file" class="form-label">Selecione o arquivo:</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <div class="mb-3">
                <label for="format" class="form-label">Formato do arquivo:</label>
                <select class="form-select" id="format" name="format" required>
                    <option value="csv">CSV</option>
                    <option value="excel">Excel</option>
                    <option value="json">JSON</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Gerar Análise</button>
        </form>
    </div>
</body>
</html>
